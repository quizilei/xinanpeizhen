<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>馨安陪诊 - 用户注册</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="login.html" class="btn-small">登录</a>
                <a href="register.html" class="btn-small active">注册</a>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="page-header">
            <h1>用户注册</h1>
        </section>
        
        <section class="content">
            <div class="form-container">
                <h2>创建账号</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullname">姓名</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">手机号</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password">设置密码</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">确认密码</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="agreement" name="agreement" required>
                        <label for="agreement">我已阅读并同意<a href="#">用户服务协议</a>及<a href="#">隐私政策</a></label>
                    </div>
                    
                    <button type="submit" class="btn" style="width: 100%;">注册</button>
                    
                    <div class="form-footer">
                        <p>已有账号？<a href="login.html">立即登录</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 馨安陪诊服务 - 版权所有</p>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>

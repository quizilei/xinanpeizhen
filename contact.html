<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>馨安陪诊 - 联系我们</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="contact.html" class="active">联系我们</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="login.html" class="btn-small">登录</a>
                <a href="register.html" class="btn-small">注册</a>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="page-header">
            <h1>联系我们</h1>
        </section>
        
        <section class="contact-container">
            <div class="contact-info">
                <h2>联系信息</h2>
                <ul>
                    <li><strong>电话：</strong>400-123-4567</li>
                    <li><strong>邮箱：</strong>info@xinganpeizhen.com</li>
                    <li><strong>地址：</strong>北京市朝阳区健康路88号馨安大厦5层</li>
                    <li><strong>工作时间：</strong>周一至周日 8:00-20:00</li>
                </ul>
            </div>
            
            <div class="contact-form">
                <h2>在线咨询</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">电话</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">留言内容</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">提交</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 馨安陪诊服务 - 版权所有</p>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
